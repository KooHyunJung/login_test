<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>test</title>
</head>
<body style="background: rgb(245,245,245)">
    <div style="text-align: center; width: 400px; height: 500px; border: solid 1px gray; margin: 100px auto 20px auto; background: white;">
        <div style="width: 360px; height: 500px; margin: 50px auto 50px auto;">
            <div><img style="width: 160px; margin-bottom:20px;" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"></div>
            <div style="color: gray; font-weight: bolder; margin-bottom: 60px;"> 친구들의 사진과 동영상을 보려면 가입하세요 </div>

            <div class="form-floating mb-3">
                <input style="width: 300px; height: 24px; margin: auto;" type="email" class="form-control" id="input_email" placeholder="name@example.com">
                <label style="font-size: 13px; padding: 4px 10px; margin-left: 30px; margin-top: 2px;" for="input_email">휴대폰 번호 또는 이메일 주소</label>
            </div>

            <div class="form-floating mb-3">
                <input style="width: 300px; height: 24px; margin: auto;" type="text" class="form-control" id="input_name" placeholder="name@example.com">
                <label style="font-size: 13px; padding: 4px 10px; margin-left: 30px; margin-top: 2px;" for="input_name">이름</label>
            </div>

            <div class="form-floating mb-3">
                <input style="width: 300px; height: 24px; margin: auto;" type="text" class="form-control" id="input_nickname" placeholder="name@example.com">
                <label style="font-size: 13px; padding: 4px 10px; margin-left: 30px; margin-top: 2px;" for="input_nickname">닉네임</label>
            </div>

            <div class="form-floating mb-3">
                <input style="width: 300px; height: 24px; margin: auto;" type="text" class="form-control" id="input_password" placeholder="name@example.com">
                <label style="font-size: 13px; padding: 4px 10px; margin-left: 30px; margin-top: 2px;" for="input_password">비밀 번호</label>
            </div>
            <button id="join_button" style="width: 300px; height: 32px; margin: auto; font-size: 14px; font-weight: bolder; margin-top: 8px;" type="button" class="btn btn-primary">가입</button>
        </div>
    </div>

    <div style="text-align: center; width: 400px; height: 80px; border: solid 1px gray; margin: 20px auto 100px auto; background: white;">
        <div style="margin: 28px auto 28px auto;"> 계정이 있으신가요? <a href="/">로그인</a></div>
    </div>

<script>
       $('#join_button').click(function join(){
        let email = $('#input_email').val()
        let password = $('#input_password').val()
        let name = $('#input_name').val()
        let nickname = $('#input_nickname').val()
            // 값(정보)을 받아 보내준다.
            $.ajax({
                url: "/join",
                data: { 
                    email_give:email, name_give:name, nickname_give:nickname ,password_give:password
                },
                method: 'POST',
                dataType: 'json',
                success: function (response){
                    alert(response['msg'])
                    location.replace('/')
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
            });
       });
</script>
</body>
</html>
